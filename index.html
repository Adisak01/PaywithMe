<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Overview</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-wallet"></i> Monthly Budget Overview</h2>

    <!-- Input Form -->
    <div class="card">
        <div class="card-body">
            <label>Income (THB):</label>
            <input type="number" id="income" class="form-control mb-2" value="34000">

            <label>Total Expenses (THB):</label>
            <input type="number" id="expenses" class="form-control mb-2" value="25210" readonly>

            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#expenseModal">Add Expense</button>
            <button class="btn btn-primary w-100 mt-2" onclick="calculateBudget()">Calculate</button>
        </div>
    </div>

    <!-- Output Section -->
    <div id="results">
        <div class="card mt-3">
            <div class="card-body">
                <p><strong>Remaining Balance:</strong> <span id="remainingBalance" class="highlight">-</span> THB</p>
                <p><strong>Money Available for Spending:</strong> <span id="spendingMoney" class="highlight">-</span> THB</p>
                <p><strong>Daily Spending Limit:</strong> <span id="dailyLimit" class="highlight">-</span> THB</p>
            </div>
        </div>
    </div>

    <!-- Expense List -->
    <div class="card mt-3">
        <div class="card-header">Expense List</div>
        <div class="card-body">
            <ul id="expenseList" class="list-group"></ul>
        </div>
    </div>

    <!-- Yearly Summary -->
    <div class="card mt-3">
        <div class="card-header">Yearly Summary</div>
        <div class="card-body">
            <ul id="yearlySummary" class="list-group"></ul>
        </div>
    </div>
</div>

<!-- Modal for Adding Expense -->
<div class="modal fade" id="expenseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label>Expense Name:</label>
                <input type="text" id="expenseName" class="form-control">
                <label>Amount (THB):</label>
                <input type="number" id="expenseAmount" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addExpense()">Add</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// โหลดข้อมูลที่บันทึกไว้
window.onload = function() {
    if (localStorage.getItem("income")) {
        document.getElementById('income').value = localStorage.getItem("income");
        document.getElementById('expenses').value = localStorage.getItem("expenses");
    }
    loadExpenses();
    calculateBudget();
}

// ฟังก์ชันคำนวณงบประมาณ
function calculateBudget() {
    let income = parseFloat(document.getElementById('income').value);
    let expenses = parseFloat(document.getElementById('expenses').value);

    let remainingBalance = income - expenses;
    let spendingMoney = remainingBalance;
    let dailyLimit = spendingMoney / 30;

    document.getElementById('remainingBalance').innerHTML = remainingBalance.toFixed(2);
    document.getElementById('spendingMoney').innerHTML = spendingMoney.toFixed(2);
    document.getElementById('dailyLimit').innerHTML = dailyLimit.toFixed(2);

    localStorage.setItem("income", income);
    localStorage.setItem("expenses", expenses);

    saveMonthlyBalance(remainingBalance);
}

// เพิ่มค่าใช้จ่ายใหม่
function addExpense() {
    let name = document.getElementById('expenseName').value;
    let amount = parseFloat(document.getElementById('expenseAmount').value);
    let expenses = parseFloat(document.getElementById('expenses').value);

    if (name && amount) {
        let expenseList = JSON.parse(localStorage.getItem("expenseList")) || [];
        expenseList.push({ name, amount });
        localStorage.setItem("expenseList", JSON.stringify(expenseList));

        document.getElementById('expenses').value = expenses + amount;
        localStorage.setItem("expenses", expenses + amount);

        loadExpenses();
        calculateBudget();
    }
}

// โหลดรายการรายจ่ายที่บันทึกไว้
function loadExpenses() {
    let expenseList = JSON.parse(localStorage.getItem("expenseList")) || [];
    let expenseListHtml = "";
    expenseList.forEach(expense => {
        expenseListHtml += `<li class="list-group-item">${expense.name}: <strong>${expense.amount} THB</strong></li>`;
    });
    document.getElementById('expenseList').innerHTML = expenseListHtml;
}

// บันทึกยอดคงเหลือรายเดือน
function saveMonthlyBalance(balance) {
    let date = new Date();
    let month = date.getMonth() + 1;
    let year = date.getFullYear();
    let key = `balance_${year}_${month}`;

    localStorage.setItem(key, balance);
    loadYearlySummary();
}

// โหลดสรุปรายปี
function loadYearlySummary() {
    let yearlySummaryHtml = "";
    let date = new Date();
    let year = date.getFullYear();

    for (let month = 1; month <= 12; month++) {
        let key = `balance_${year}_${month}`;
        let balance = localStorage.getItem(key) || "-";
        yearlySummaryHtml += `<li class="list-group-item">Month ${month}: <strong>${balance} THB</strong></li>`;
    }

    document.getElementById('yearlySummary').innerHTML = yearlySummaryHtml;
}
</script>

</body>
</html>
