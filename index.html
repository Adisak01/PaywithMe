<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Overview with Purchase Plan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-wallet"></i> Monthly Budget with Purchase Plan</h2>

    <!-- Input Form -->
    <div class="card">
        <div class="card-body">
            <label><i class="fas fa-money-bill-wave"></i> Income (THB):</label>
            <input type="number" id="income" class="form-control mb-2" value="34000">

            <label><i class="fas fa-receipt"></i> Total Expenses (THB):</label>
            <input type="number" id="expenses" class="form-control mb-2" value="0">

            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#expenseModal"><i class="fas fa-plus"></i> Add Expense</button>
            <button class="btn btn-primary w-100 mt-2" onclick="calculateBudget()"><i class="fas fa-calculator"></i> Calculate</button>
            <button class="btn btn-info w-100 mt-2" onclick="showDailySpent()"><i class="fas fa-calendar-day"></i> Daily Spending</button>
        </div>
    </div>

    <!-- Input for Purchase Plan -->
    <div class="card mt-3">
        <div class="card-body">
            <label><i class="fas fa-shopping-cart"></i> What do you want to buy?</label>
            <input type="text" id="purchaseItem" class="form-control mb-2" placeholder="Item name">

            <label><i class="fas fa-calendar-check"></i> Months to Save:</label>
            <input type="number" id="monthsToSave" class="form-control mb-2" placeholder="Months">

            <button class="btn btn-warning w-100 mt-2" onclick="calculatePurchasePlan()"><i class="fas fa-calculator"></i> Calculate Monthly Saving</button>
        </div>
    </div>

    <!-- Output Section -->
    <div id="results" class="fadeIn">
        <div class="card mt-3">
            <div class="card-body">
                <p><strong>Remaining Balance:</strong> <span id="remainingBalance" class="highlight">-</span> THB</p>
                <p><strong>Money Available for Spending:</strong> <span id="spendingMoney" class="highlight">-</span> THB</p>
                <p><strong>Daily Spending Limit:</strong> <span id="dailyLimit" class="highlight">-</span> THB</p>
                <p><strong>Money Spent Today:</strong> <span id="dailySpent" class="highlight">-</span> THB</p>
            </div>
        </div>
    </div>

    <!-- Canvas for Graphs -->
    <div class="card mt-3">
        <div class="card-header"><i class="fas fa-chart-bar"></i> Spending Overview</div>
        <div class="card-body">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <!-- Expense List -->
    <div class="card mt-3">
        <div class="card-header"><i class="fas fa-list"></i> Expense List</div>
        <div class="card-body">
            <ul id="expenseList" class="list-group"></ul>
        </div>
    </div>
</div>

<!-- Modal for Adding Expense -->
<div class="modal fade" id="expenseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-plus"></i> Add Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label>Expense Name:</label>
                <input type="text" id="expenseName" class="form-control">
                <label>Amount (THB):</label>
                <input type="number" id="expenseAmount" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addExpense()"><i class="fas fa-save"></i> Add</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// โหลดข้อมูลที่บันทึกไว้
window.onload = function() {
    if (localStorage.getItem("income")) {
        document.getElementById('income').value = localStorage.getItem("income");
        document.getElementById('expenses').value = localStorage.getItem("expenses");
    }
    loadExpenses();
    calculateBudget();
    loadGraph();
}

// คำนวณงบประมาณ
function calculateBudget() {
    let income = parseFloat(document.getElementById('income').value);
    let expenses = parseFloat(document.getElementById('expenses').value);
    let remainingBalance = income - expenses;
    let dailyLimit = remainingBalance / 30;

    document.getElementById('remainingBalance').innerHTML = remainingBalance.toFixed(2);
    document.getElementById('spendingMoney').innerHTML = remainingBalance.toFixed(2);
    document.getElementById('dailyLimit').innerHTML = dailyLimit.toFixed(2);

    localStorage.setItem("income", income);
    localStorage.setItem("expenses", expenses);
}

// เพิ่มค่าใช้จ่าย
function addExpense() {
    let name = document.getElementById('expenseName').value;
    let amount = parseFloat(document.getElementById('expenseAmount').value);
    let expenses = parseFloat(document.getElementById('expenses').value);

    if (name && amount) {
        let expenseList = JSON.parse(localStorage.getItem("expenseList")) || [];
        expenseList.push({ name, amount });
        localStorage.setItem("expenseList", JSON.stringify(expenseList));

        document.getElementById('expenses').value = expenses + amount;
        localStorage.setItem("expenses", expenses + amount);

        loadExpenses();
        calculateBudget();
        loadGraph();
    }
}

// คำนวณแผนการเก็บเงินสำหรับสิ่งที่อยากซื้อ
function calculatePurchasePlan() {
    let purchaseItem = document.getElementById('purchaseItem').value;
    let monthsToSave = parseInt(document.getElementById('monthsToSave').value);
    let remainingBalance = parseFloat(document.getElementById('spendingMoney').innerText);
    let dailyLimit = parseFloat(document.getElementById('dailyLimit').innerText);

    if (purchaseItem && monthsToSave) {
        let amountNeeded = remainingBalance / monthsToSave;

        // คำนวณยอดที่ต้องเก็บต่อเดือน
        let newDailyLimit = dailyLimit - amountNeeded / 30;
        if (newDailyLimit < 300) {
            alert("Daily spending limit cannot fall below 300 THB");
            return;
        }

        let monthlySaving = amountNeeded;

        alert(`To buy "${purchaseItem}", you need to save ${monthlySaving.toFixed(2)} THB per month for ${monthsToSave} months.`);

        // แสดงข้อมูล
        document.getElementById('spendingMoney').innerHTML = (remainingBalance - monthlySaving).toFixed(2);
        document.getElementById('dailyLimit').innerHTML = newDailyLimit.toFixed(2);

        localStorage.setItem("purchaseItem", purchaseItem);
        localStorage.setItem("monthlySaving", monthlySaving);
    }
}

// โหลดรายการรายจ่าย
function loadExpenses() {
    let expenseList = JSON.parse(localStorage.getItem("expenseList")) || [];
    let html = "";
    expenseList.forEach((expense, index) => {
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${expense.name}: <strong>${expense.amount} THB</strong>
                    <span class="delete-btn" onclick="deleteExpense(${index})"><i class="fas fa-trash-alt"></i></span>
                 </li>`;
    });
    document.getElementById('expenseList').innerHTML = html;
}

// ลบรายจ่าย
function deleteExpense(index) {
    let expenseList = JSON.parse(localStorage.getItem("expenseList"));
    let expenses = parseFloat(document.getElementById('expenses').value) - expenseList[index].amount;
    
    expenseList.splice(index, 1);
    localStorage.setItem("expenseList", JSON.stringify(expenseList));
    document.getElementById('expenses').value = expenses;
    localStorage.setItem("expenses", expenses);

    loadExpenses();
    calculateBudget();
    loadGraph();
}

// แสดงเงินที่ใช้ไปวันนี้
function showDailySpent() {
    let expenses = parseFloat(document.getElementById('expenses').value);
    let dailySpent = expenses / 30;
    
    document.getElementById('dailySpent').innerHTML = dailySpent.toFixed(2) + " THB";

    // บันทึกข้อมูลประจำวัน
    let today = new Date().toISOString().split('T')[0]; // ได้วันที่ในรูปแบบ YYYY-MM-DD
    let dailyData = JSON.parse(localStorage.getItem("dailyData")) || {};
    dailyData[today] = dailySpent;
    localStorage.setItem("dailyData", JSON.stringify(dailyData));

    // อัพเดตข้อมูลรายเดือนและรายปี
    updateMonthlySummary();
    updateYearlySummary();
}

// อัพเดตกราฟ
function loadGraph() {
    let expenseList = JSON.parse(localStorage.getItem("expenseList")) || [];
    let dailyData = JSON.parse(localStorage.getItem("dailyData")) || {};

    // สรุปรายเดือน
    let monthlyExpenses = [];
    for (let i = 0; i < 12; i++) {
        let total = 0;
        expenseList.forEach(expense => {
            total += expense.amount;
        });
        monthlyExpenses.push(total);
    }

    // สรุปรายปี
    let yearlyExpenses = [];
    for (let month in dailyData) {
        yearlyExpenses.push(dailyData[month]);
    }

    // สร้างกราฟ
    var ctx = document.getElementById('expenseChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Monthly Expenses (THB)',
                data: monthlyExpenses,
                backgroundColor: '#3498db',
                borderColor: '#2980b9',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}
</script>

</body>
</html>
