<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .edit-btn {
            color: blue;
            cursor: pointer;
        }
        .status-warning {
            color: red;
        }
        .daily-expense-item {
            cursor: pointer;
        }
        .current-date {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
            color: #2d3e50;
        }
        #dailyExpenseChart {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="current-date" id="currentDate"></div>
    
    <h2 class="text-center text-primary mb-4">Budget Management</h2>

    <!-- Monthly Income -->
    <h4>Monthly Income: <span class="highlight" id="monthlyIncome">34,000</span> THB</h4>

    <hr>

    <!-- Monthly Expenses -->
    <h4>Monthly Expenses</h4>
    <ul id="monthlyExpensesList" class="list-group">
        <!-- Dynamic list of monthly expenses will be displayed here -->
    </ul>

    <!-- Button to add monthly expenses -->
    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#addMonthlyExpenseModal">Add Monthly Expense</button>

    <!-- Modal for Adding Monthly Expense -->
    <div class="modal fade" id="addMonthlyExpenseModal" tabindex="-1" aria-labelledby="addMonthlyExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMonthlyExpenseModalLabel">Add Monthly Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="expenseName" class="form-label">Expense Name</label>
                        <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name">
                    </div>
                    <div class="mb-3">
                        <label for="expenseAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveExpenseBtn">Save Expense</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Graph for Daily Expenses -->
    <canvas id="dailyExpenseChart"></canvas>
</div>

<script>
// Initialize data from localStorage
let monthlyExpenses = JSON.parse(localStorage.getItem('monthlyExpenses')) || [];
let dailyExpenses = JSON.parse(localStorage.getItem('dailyExpenses')) || [];
let monthlyIncome = 34000;

// Update the UI for monthly expenses
function updateMonthlyExpenses() {
    const monthlyExpensesList = document.getElementById('monthlyExpensesList');
    monthlyExpensesList.innerHTML = '';
    let totalExpenses = 0;
    
    monthlyExpenses.forEach((expense, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `${expense.name}: ${expense.amount} THB <button class="btn btn-warning btn-sm edit-btn" onclick="editExpense(${index})">Edit</button><button class="btn btn-danger btn-sm delete-btn" onclick="deleteExpense(${index})">Delete</button>`;
        monthlyExpensesList.appendChild(li);
        totalExpenses += expense.amount;
    });
    
    // Display total monthly expenses
    const totalExpensesElement = document.createElement('div');
    totalExpensesElement.className = 'text-end';
    totalExpensesElement.innerHTML = `<h4>Total Expenses: ${totalExpenses} THB</h4>`;
    monthlyExpensesList.appendChild(totalExpensesElement);
}

// Add a new expense
document.getElementById('saveExpenseBtn').addEventListener('click', () => {
    const expenseName = document.getElementById('expenseName').value;
    const expenseAmount = parseFloat(document.getElementById('expenseAmount').value);

    if (expenseName && expenseAmount > 0) {
        monthlyExpenses.push({ name: expenseName, amount: expenseAmount });
        localStorage.setItem('monthlyExpenses', JSON.stringify(monthlyExpenses));
        updateMonthlyExpenses();
        document.getElementById('expenseName').value = '';
        document.getElementById('expenseAmount').value = '';
        $('#addMonthlyExpenseModal').modal('hide');
    } else {
        alert("Please fill in all fields with valid information");
    }
});

// Edit an expense
function editExpense(index) {
    const expense = monthlyExpenses[index];
    document.getElementById('expenseName').value = expense.name;
    document.getElementById('expenseAmount').value = expense.amount;
    $('#addMonthlyExpenseModal').modal('show');
    
    // Update save button to update the expense instead
    document.getElementById('saveExpenseBtn').onclick = function() {
        const newName = document.getElementById('expenseName').value;
        const newAmount = parseFloat(document.getElementById('expenseAmount').value);
        
        if (newName && newAmount > 0) {
            monthlyExpenses[index] = { name: newName, amount: newAmount };
            localStorage.setItem('monthlyExpenses', JSON.stringify(monthlyExpenses));
            updateMonthlyExpenses();
            $('#addMonthlyExpenseModal').modal('hide');
        } else {
            alert("Please fill in all fields with valid information");
        }
    };
}

// Delete an expense
function deleteExpense(index) {
    if (confirm('Are you sure you want to delete this expense?')) {
        monthlyExpenses.splice(index, 1);
        localStorage.setItem('monthlyExpenses', JSON.stringify(monthlyExpenses));
        updateMonthlyExpenses();
    }
}

// Show the current date
function displayCurrentDate() {
    const currentDate = new Date().toLocaleDateString();
    document.getElementById('currentDate').innerText = `Current Date: ${currentDate}`;
}

// Initialize the app
displayCurrentDate();
updateMonthlyExpenses();
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
