<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Overview</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-wallet"></i> Monthly Budget</h2>

    <!-- Input Form -->
    <div class="card">
        <div class="card-body">
            <label><i class="fas fa-money-bill-wave"></i> Income (THB):</label>
            <input type="number" id="income" class="form-control mb-2" value="34000">

            <label><i class="fas fa-receipt"></i> Total Expenses (THB):</label>
            <input type="number" id="expenses" class="form-control mb-2" value="25210" readonly>

            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#expenseModal"><i class="fas fa-plus"></i> Add Expense</button>
            <button class="btn btn-primary w-100 mt-2" onclick="calculateBudget()"><i class="fas fa-calculator"></i> Calculate</button>
            <button class="btn btn-info w-100 mt-2" onclick="showDailySpent()"><i class="fas fa-calendar-day"></i> Daily Spending</button>
        </div>
    </div>

    <!-- Output Section -->
    <div id="results" class="fadeIn">
        <div class="card mt-3">
            <div class="card-body">
                <p><strong>Remaining Balance:</strong> <span id="remainingBalance" class="highlight">-</span> THB</p>
                <p><strong>Money Available for Spending:</strong> <span id="spendingMoney" class="highlight">-</span> THB</p>
                <p><strong>Daily Spending Limit:</strong> <span id="dailyLimit" class="highlight">-</span> THB</p>
                <p><strong>Money Spent Today:</strong> <span id="dailySpent" class="highlight">-</span> THB</p>
            </div>
        </div>
    </div>

    <!-- Expense List -->
    <div class="card mt-3">
        <div class="card-header"><i class="fas fa-list"></i> Expense List</div>
        <div class="card-body">
            <ul id="expenseList" class="list-group"></ul>
        </div>
    </div>
</div>

<!-- Modal for Adding Expense -->
<div class="modal fade" id="expenseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-plus"></i> Add Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label>Expense Name:</label>
                <input type="text" id="expenseName" class="form-control">
                <label>Amount (THB):</label>
                <input type="number" id="expenseAmount" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addExpense()"><i class="fas fa-save"></i> Add</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// โหลดข้อมูลที่บันทึกไว้
window.onload = function() {
    if (localStorage.getItem("income")) {
        document.getElementById('income').value = localStorage.getItem("income");
        document.getElementById('expenses').value = localStorage.getItem("expenses");
    }
    loadExpenses();
    calculateBudget();
}

// คำนวณงบประมาณ
function calculateBudget() {
    let income = parseFloat(document.getElementById('income').value);
    let expenses = parseFloat(document.getElementById('expenses').value);
    let remainingBalance = income - expenses;
    let dailyLimit = remainingBalance / 30;

    document.getElementById('remainingBalance').innerHTML = remainingBalance.toFixed(2);
    document.getElementById('spendingMoney').innerHTML = remainingBalance.toFixed(2);
    document.getElementById('dailyLimit').innerHTML = dailyLimit.toFixed(2);

    localStorage.setItem("income", income);
    localStorage.setItem("expenses", expenses);
}

// เพิ่มค่าใช้จ่าย
function addExpense() {
    let name = document.getElementById('expenseName').value;
    let amount = parseFloat(document.getElementById('expenseAmount').value);
    let expenses = parseFloat(document.getElementById('expenses').value);

    if (name && amount) {
        let expenseList = JSON.parse(localStorage.getItem("expenseList")) || [];
        expenseList.push({ name, amount });
        localStorage.setItem("expenseList", JSON.stringify(expenseList));

        document.getElementById('expenses').value = expenses + amount;
        localStorage.setItem("expenses", expenses + amount);

        loadExpenses();
        calculateBudget();
    }
}

// โหลดรายการรายจ่าย
function loadExpenses() {
    let expenseList = JSON.parse(localStorage.getItem("expenseList")) || [];
    let html = "";
    expenseList.forEach((expense, index) => {
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${expense.name}: <strong>${expense.amount} THB</strong>
                    <span class="delete-btn" onclick="deleteExpense(${index})"><i class="fas fa-trash-alt"></i></span>
                 </li>`;
    });
    document.getElementById('expenseList').innerHTML = html;
}

// ลบรายจ่าย
function deleteExpense(index) {
    let expenseList = JSON.parse(localStorage.getItem("expenseList"));
    let expenses = parseFloat(document.getElementById('expenses').value) - expenseList[index].amount;
    
    expenseList.splice(index, 1);
    localStorage.setItem("expenseList", JSON.stringify(expenseList));
    document.getElementById('expenses').value = expenses;
    localStorage.setItem("expenses", expenses);

    loadExpenses();
    calculateBudget();
}

// แสดงเงินที่ใช้ไปวันนี้
function showDailySpent() {
    let expenses = document.getElementById('expenses').value;
    document.getElementById('dailySpent').innerHTML = expenses + " THB";
}
</script>

</body>
</html>
