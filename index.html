<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Overview with Purchase Plan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-warning {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-wallet"></i> Monthly Budget with Purchase Plan</h2>

    <!-- Input Form -->
    <div class="card">
        <div class="card-body">
            <label><i class="fas fa-money-bill-wave"></i> Income (THB):</label>
            <input type="number" id="income" class="form-control mb-2" value="34000">

            <label><i class="fas fa-receipt"></i> Total Expenses (THB):</label>
            <input type="number" id="expenses" class="form-control mb-2" value="0" readonly>

            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#expenseModal"><i class="fas fa-plus"></i> Add Expense</button>
            <button class="btn btn-primary w-100 mt-2" onclick="calculateBudget()"><i class="fas fa-calculator"></i> Calculate</button>
            <button class="btn btn-info w-100 mt-2" onclick="showDailySpent()"><i class="fas fa-calendar-day"></i> Daily Spending</button>
        </div>
    </div>

    <!-- Input for Purchase Plan -->
    <div class="card mt-3">
        <div class="card-body">
            <label><i class="fas fa-shopping-cart"></i> What do you want to buy?</label>
            <input type="text" id="purchaseItem" class="form-control mb-2" placeholder="Item name">

            <label><i class="fas fa-calendar-check"></i> Months to Save:</label>
            <input type="number" id="monthsToSave" class="form-control mb-2" placeholder="Months">

            <button class="btn btn-warning w-100 mt-2" onclick="calculatePurchasePlan()"><i class="fas fa-calculator"></i> Calculate Monthly Saving</button>
        </div>
    </div>

    <!-- Output Section -->
    <div id="results" class="fadeIn">
        <div class="card mt-3">
            <div class="card-body">
                <p><strong>Remaining Balance:</strong> <span id="remainingBalance" class="highlight">-</span> THB</p>
                <p><strong>Money Available for Spending:</strong> <span id="spendingMoney" class="highlight">-</span> THB</p>
                <p><strong>Daily Spending Limit:</strong> <span id="dailyLimit" class="highlight">-</span> THB</p>
                <p><strong>Money Spent Today:</strong> <span id="dailySpent" class="highlight">-</span> THB</p>
                <p><strong>Status:</strong> <span id="status" class="status-warning">-</span></p>
            </div>
        </div>
    </div>

    <!-- Canvas for Graphs -->
    <div class="card mt-3">
        <div class="card-header"><i class="fas fa-chart-bar"></i> Spending Overview</div>
        <div class="card-body">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <!-- Expense List -->
    <div class="card mt-3">
        <div class="card-header"><i class="fas fa-list"></i> Expense List</div>
        <div class="card-body">
            <ul id="expenseList" class="list-group"></ul>
        </div>
    </div>
</div>

<!-- Modal for Adding Expense -->
<div class="modal fade" id="expenseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-plus"></i> Add Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label>Expense Name:</label>
                <input type="text" id="expenseName" class="form-control">
                <label>Amount (THB):</label>
                <input type="number" id="expenseAmount" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addExpense()"><i class="fas fa-save"></i> Add</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Initialize an empty array to store expenses
let expensesList = [];

// Function to add expense
function addExpense() {
    const expenseName = document.getElementById("expenseName").value;
    const expenseAmount = parseFloat(document.getElementById("expenseAmount").value);

    if (expenseName && expenseAmount > 0) {
        expensesList.push({ name: expenseName, amount: expenseAmount });
        updateExpenseList();
        calculateTotalExpenses();
        calculateBudget();
        $('#expenseModal').modal('hide');
    } else {
        alert("Please enter a valid expense name and amount");
    }
}

// Function to update the expense list on the UI
function updateExpenseList() {
    const expenseListElement = document.getElementById("expenseList");
    expenseListElement.innerHTML = ""; // Clear existing list

    expensesList.forEach((expense, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `${expense.name}: ${expense.amount.toFixed(2)} THB 
            <span class="delete-btn" onclick="deleteExpense(${index})"><i class="fas fa-trash-alt"></i></span>`;
        expenseListElement.appendChild(li);
    });
}

// Function to calculate the total expenses
function calculateTotalExpenses() {
    const totalExpenses = expensesList.reduce((total, expense) => total + expense.amount, 0);
    document.getElementById('expenses').value = totalExpenses.toFixed(2);
}

// Function to calculate the budget
function calculateBudget() {
    let income = parseFloat(document.getElementById('income').value);
    let totalExpenses = parseFloat(document.getElementById('expenses').value);
    let remainingBalance = income - totalExpenses;
    let dailyLimit = remainingBalance / 30;

    document.getElementById('remainingBalance').innerHTML = remainingBalance.toFixed(2);
    document.getElementById('spendingMoney').innerHTML = remainingBalance.toFixed(2);
    document.getElementById('dailyLimit').innerHTML = dailyLimit.toFixed(2);
}

// Function to delete an expense
function deleteExpense(index) {
    expensesList.splice(index, 1);
    updateExpenseList();
    calculateTotalExpenses();
    calculateBudget();
}

</script>

</body>
</html>
