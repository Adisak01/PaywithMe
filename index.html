<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Overview</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
            color: #3498db;
        }
        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-wallet"></i> Monthly Budget Overview</h2>

    <!-- Input Form -->
    <div class="card">
        <div class="card-header"><i class="fas fa-edit"></i> Enter Your Budget</div>
        <div class="card-body">
            <label>Income (THB):</label>
            <input type="number" id="income" class="form-control mb-2" value="34000">

            <label>Rent (THB):</label>
            <input type="number" id="rent" class="form-control mb-2" value="8000">
            <label>Car Payment (THB):</label>
            <input type="number" id="car" class="form-control mb-2" value="9980">
            <label>Internet (THB):</label>
            <input type="number" id="internet" class="form-control mb-2" value="1000">
            <label>Car Insurance (THB):</label>
            <input type="number" id="insurance" class="form-control mb-2" value="1730">
            <label>Other Expenses (THB):</label>
            <input type="number" id="other" class="form-control mb-2" value="1000">
            <label>Savings (THB):</label>
            <input type="number" id="savings" class="form-control mb-2" value="1000">
            <label>Fuel (THB):</label>
            <input type="number" id="fuel" class="form-control mb-2" value="1500">

            <button class="btn btn-primary w-100" onclick="calculateBudget()">Calculate</button>
        </div>
    </div>

    <!-- Output Section -->
    <div id="results" class="fadeIn">
        <div class="card">
            <div class="card-header"><i class="fas fa-balance-scale"></i> Remaining Balance</div>
            <div class="card-body text-center">
                <p class="highlight" id="remainingBalance">- THB</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><i class="fas fa-coins"></i> Money Available for Spending</div>
            <div class="card-body text-center">
                <p class="highlight" id="spendingMoney">- THB</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><i class="fas fa-calendar-day"></i> Daily Spending Limit</div>
            <div class="card-body text-center">
                <p class="highlight" id="dailyLimit">- THB</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// โหลดข้อมูลที่บันทึกไว้
window.onload = function() {
    let keys = ["income", "rent", "car", "internet", "insurance", "other", "savings", "fuel"];
    keys.forEach(key => {
        if (localStorage.getItem(key)) {
            document.getElementById(key).value = localStorage.getItem(key);
        }
    });
    calculateBudget();
}

// ฟังก์ชันคำนวณและบันทึกข้อมูลลง LocalStorage
function calculateBudget() {
    let income = parseFloat(document.getElementById('income').value);
    let rent = parseFloat(document.getElementById('rent').value);
    let car = parseFloat(document.getElementById('car').value);
    let internet = parseFloat(document.getElementById('internet').value);
    let insurance = parseFloat(document.getElementById('insurance').value);
    let other = parseFloat(document.getElementById('other').value);
    let savings = parseFloat(document.getElementById('savings').value);
    let fuel = parseFloat(document.getElementById('fuel').value);

    let totalExpenses = rent + car + internet + insurance + other + fuel;
    let remainingBalance = income - totalExpenses;
    let spendingMoney = remainingBalance - savings;
    let dailyLimit = spendingMoney / 30;

    document.getElementById('remainingBalance').innerHTML = remainingBalance.toFixed(2) + " THB";
    document.getElementById('spendingMoney').innerHTML = spendingMoney.toFixed(2) + " THB";
    document.getElementById('dailyLimit').innerHTML = dailyLimit.toFixed(2) + " THB";

    // บันทึกข้อมูลลง LocalStorage
    let keys = {income, rent, car, internet, insurance, other, savings, fuel};
    for (let key in keys) {
        localStorage.setItem(key, keys[key]);
    }
}
</script>

</body>
</html>
