<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Overview with Expenses Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .edit-btn {
            color: blue;
            cursor: pointer;
        }
        .status-warning {
            color: red;
        }
        .daily-expense-list {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .daily-expense-item {
            cursor: pointer;
        }
        #dailyExpenseChart {
            width: 100%;
            height: 300px;
        }
        .current-date {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
            color: #2d3e50;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="current-date" id="currentDate"></div>

    <h2 class="text-center text-primary mb-4"><i class="fas fa-wallet"></i> Monthly Budget with Expenses Management</h2>

    <!-- View Monthly Expenses -->
    <h4>Monthly Income: <span class="highlight" id="monthlyIncome">-</span> THB</h4>
    <h5>Monthly Expenses:</h5>
    <div id="expenseListContainer"></div>

    <!-- Button to Add New Expense -->
    <button class="btn btn-success w-100 mt-3" onclick="showAddExpenseModal()">Add New Expense</button>

    <!-- View Daily Expenses Button -->
    <button class="btn btn-info w-100 mt-3" data-bs-toggle="modal" data-bs-target="#expenseListModal"><i class="fas fa-list"></i> View Monthly Expenses</button>

    <!-- Date Selector for Daily Expenses -->
    <div class="mt-3">
        <label for="expenseDate">Select Date:</label>
        <input type="date" id="expenseDate" class="form-control" onchange="showDailyExpenses()">
    </div>

    <div id="results">
        <div class="card mt-3">
            <div class="card-body">
                <p><strong>Remaining Balance:</strong> <span id="remainingBalance" class="highlight">-</span> THB</p>
                <p><strong>Money Available for Spending:</strong> <span id="spendingMoney" class="highlight">-</span> THB</p>
                <p><strong>Daily Spending Limit:</strong> <span id="dailyLimit" class="highlight">-</span> THB</p>
                <p><strong>Money Spent Today:</strong> <span id="dailySpent" class="highlight">-</span> THB</p>
                <p><strong>Status:</strong> <span id="status" class="status-warning">-</span></p>
                <button class="btn btn-warning mt-3 w-100" onclick="addDailyExpense()">Add Daily Expense</button>
            </div>
        </div>
    </div>

    <!-- Modal for Monthly Expenses -->
    <div class="modal fade" id="expenseListModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-list"></i> Monthly Expenses</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="expense-list" id="expenseList"></div>
                    <button class="btn btn-success w-100 mt-3" onclick="showAddExpenseModal()">Add New Expense</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Monthly Expense -->
    <div class="modal fade" id="expenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit"></i> Add New Monthly Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Expense Name:</label>
                    <input type="text" id="expenseName" class="form-control">
                    <label>Amount (THB):</label>
                    <input type="number" id="expenseAmount" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="saveExpense()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Daily Expense -->
    <div class="modal fade" id="dailyExpenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-calendar-day"></i> Add Daily Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Expense Name:</label>
                    <input type="text" id="dailyExpenseName" class="form-control">
                    <label>Amount (THB):</label>
                    <input type="number" id="dailyExpenseAmount" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="saveDailyExpense()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Daily Expense Chart -->
    <div class="mt-4">
        <canvas id="dailyExpenseChart"></canvas>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Initial data
let expensesList = JSON.parse(localStorage.getItem("expensesList")) || [];
let dailyExpensesList = JSON.parse(localStorage.getItem("dailyExpensesList")) || [];
let monthlyIncome = 34000;
let totalExpenses = 0;
let dailySpendingLimit = 300;

// Update the list of monthly expenses
function updateExpenseList() {
    const expenseListContainer = document.getElementById("expenseListContainer");
    expenseListContainer.innerHTML = "";
    let totalMonthlyExpenses = 0;
    expensesList.forEach((expense, index) => {
        const div = document.createElement("div");
        div.className = "d-flex justify-content-between align-items-center mb-2";
        div.innerHTML = `
            <span>${expense.name}: ${expense.amount.toFixed(2)} THB</span>
            <button class="btn btn-warning btn-sm" onclick="editExpense(${index})"><i class="fas fa-edit"></i> Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteExpense(${index})"><i class="fas fa-trash-alt"></i> Delete</button>
        `;
        expenseListContainer.appendChild(div);
        totalMonthlyExpenses += expense.amount;
    });
    totalExpenses = totalMonthlyExpenses;
    document.getElementById("monthlyIncome").innerText = monthlyIncome.toFixed(2);
    document.getElementById("remainingBalance").innerText = (monthlyIncome - totalExpenses).toFixed(2);
    document.getElementById("spendingMoney").innerText = (monthlyIncome - totalExpenses).toFixed(2);
    document.getElementById("dailyLimit").innerText = dailySpendingLimit.toFixed(2);
}

// Add a new expense to the list
function showAddExpenseModal() {
    document.getElementById("expenseName").value = "";
    document.getElementById("expenseAmount").value = "";
    $('#expenseModal').modal('show');
}

// Save a new or edited expense
function saveExpense() {
    const expenseName = document.getElementById("expenseName").value;
    const expenseAmount = parseFloat(document.getElementById("expenseAmount").value);

    if (expenseName && expenseAmount > 0) {
        expensesList.push({ name: expenseName, amount: expenseAmount });
        localStorage.setItem("expensesList", JSON.stringify(expensesList));
        updateExpenseList();
        $('#expenseModal').modal('hide');
    } else {
        alert("Please enter a valid expense name and amount");
    }
}

// Edit an existing expense
function editExpense(index) {
    const expense = expensesList[index];
    document.getElementById("expenseName").value = expense.name;
    document.getElementById("expenseAmount").value = expense.amount;
    $('#expenseModal').modal('show');
}

// Delete an expense
function deleteExpense(index) {
    expensesList.splice(index, 1);
    localStorage.setItem("expensesList", JSON.stringify(expensesList));
    updateExpenseList();
}

// Add a daily expense
function addDailyExpense() {
    $('#dailyExpenseModal').modal('show');
}

// Save a daily expense
function saveDailyExpense() {
    const dailyExpenseName = document.getElementById("dailyExpenseName").value;
    const dailyExpenseAmount = parseFloat(document.getElementById("dailyExpenseAmount").value);

    if (dailyExpenseName && dailyExpenseAmount > 0) {
        const currentDate = document.getElementById("expenseDate").value || new Date().toISOString().split('T')[0];
        dailyExpensesList.push({ date: currentDate, name: dailyExpenseName, amount: dailyExpenseAmount });
        localStorage.setItem("dailyExpensesList", JSON.stringify(dailyExpensesList));
        showDailyExpenses();
        $('#dailyExpenseModal').modal('hide');
    } else {
        alert("Please enter a valid daily expense name and amount");
    }
}

// Show daily expenses for the selected date
function showDailyExpenses() {
    const expenseDate = document.getElementById("expenseDate").value || new Date().toISOString().split('T')[0];
    const filteredDailyExpenses = dailyExpensesList.filter(exp => exp.date === expenseDate);
    const dailyExpenseListElement = document.getElementById("dailyExpenseList");

    dailyExpenseListElement.innerHTML = '';
    let totalDailySpent = 0;
    filteredDailyExpenses.forEach(exp => {
        const div = document.createElement("div");
        div.className = "daily-expense-item";
        div.innerHTML = `${exp.name}: ${exp.amount.toFixed(2)} THB`;
        dailyExpenseListElement.appendChild(div);
        totalDailySpent += exp.amount;
    });

    document.getElementById("dailySpent").innerText = totalDailySpent.toFixed(2);
    document.getElementById("status").innerText = totalDailySpent > dailySpendingLimit ? "Exceeded Daily Limit" : "Within Daily Limit";

    updateDailyExpenseChart();
}

// Update the daily expense chart
function updateDailyExpenseChart() {
    const expenseDate = document.getElementById("expenseDate").value || new Date().toISOString().split('T')[0];
    const dailyExpensesForDate = dailyExpensesList.filter(exp => exp.date === expenseDate);

    const labels = dailyExpensesForDate.map(exp => exp.name);
    const data = dailyExpensesForDate.map(exp => exp.amount);

    const ctx = document.getElementById("dailyExpenseChart").getContext("2d");

    new Chart(ctx, {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                label: 'Daily Expenses (THB)',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// Update current date display
function displayCurrentDate() {
    const currentDate = new Date().toLocaleDateString();
    document.getElementById("currentDate").innerText = `Current Date: ${currentDate}`;
}

// Initialize the app
displayCurrentDate();
updateExpenseList();

</script>

</body>
</html>
