<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Overview with Expenses Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .edit-btn {
            color: blue;
            cursor: pointer;
        }
        .status-warning {
            color: red;
        }
        .daily-expense-list {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .daily-expense-item {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-wallet"></i> Monthly Budget with Expenses Management</h2>

    <!-- Button to View Monthly Expenses -->
    <button class="btn btn-info w-100 mt-3" data-bs-toggle="modal" data-bs-target="#expenseListModal"><i class="fas fa-list"></i> View Monthly Expenses</button>

    <!-- Output Section -->
    <div id="results">
        <div class="card mt-3">
            <div class="card-body">
                <p><strong>Remaining Balance:</strong> <span id="remainingBalance" class="highlight">-</span> THB</p>
                <p><strong>Money Available for Spending:</strong> <span id="spendingMoney" class="highlight">-</span> THB</p>
                <p><strong>Daily Spending Limit:</strong> <span id="dailyLimit" class="highlight">-</span> THB</p>
                <p><strong>Money Spent Today:</strong> <span id="dailySpent" class="highlight">-</span> THB</p>
                <p><strong>Status:</strong> <span id="status" class="status-warning">-</span></p>
            </div>
        </div>
    </div>

    <!-- Modal for Monthly Expenses -->
    <div class="modal fade" id="expenseListModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-list"></i> Monthly Expenses</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="expense-list" id="expenseList">
                        <!-- Expense items will be displayed here -->
                    </div>
                    <button class="btn btn-success w-100 mt-3" onclick="showAddExpenseModal()">Add New Expense</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Expense -->
    <div class="modal fade" id="expenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus"></i> Add/Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Expense Name:</label>
                    <input type="text" id="expenseName" class="form-control">
                    <label>Amount (THB):</label>
                    <input type="number" id="expenseAmount" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="saveExpense()">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Initialize data storage for monthly expenses
let expensesList = JSON.parse(localStorage.getItem("expensesList")) || [];

// Display the list of expenses in the modal
function updateExpenseList() {
    const expenseListElement = document.getElementById("expenseList");
    expenseListElement.innerHTML = "";
    expensesList.forEach((expense, index) => {
        const div = document.createElement("div");
        div.className = "d-flex justify-content-between align-items-center mb-2";
        div.innerHTML = `
            <span>${expense.name}: ${expense.amount.toFixed(2)} THB</span>
            <button class="btn btn-warning btn-sm" onclick="editExpense(${index})"><i class="fas fa-edit"></i> Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteExpense(${index})"><i class="fas fa-trash-alt"></i> Delete</button>
        `;
        expenseListElement.appendChild(div);
    });
}

// Open modal to add a new expense
function showAddExpenseModal() {
    document.getElementById("expenseName").value = "";
    document.getElementById("expenseAmount").value = "";
    $('#expenseModal').modal('show');
}

// Save new or edited expense
function saveExpense() {
    const expenseName = document.getElementById("expenseName").value;
    const expenseAmount = parseFloat(document.getElementById("expenseAmount").value);

    if (expenseName && expenseAmount > 0) {
        if (expensesList.length === 0 || !expensesList[expensesList.length - 1].editing) {
            expensesList.push({ name: expenseName, amount: expenseAmount });
        } else {
            const index = expensesList.length - 1;
            expensesList[index] = { name: expenseName, amount: expenseAmount, editing: false };
        }
        localStorage.setItem("expensesList", JSON.stringify(expensesList));
        updateExpenseList();
        $('#expenseModal').modal('hide');
    } else {
        alert("Please enter a valid expense name and amount");
    }
}

// Edit an existing expense
function editExpense(index) {
    const expense = expensesList[index];
    document.getElementById("expenseName").value = expense.name;
    document.getElementById("expenseAmount").value = expense.amount;
    expensesList[index].editing = true;
    $('#expenseModal').modal('show');
}

// Delete an expense
function deleteExpense(index) {
    expensesList.splice(index, 1);
    localStorage.setItem("expensesList", JSON.stringify(expensesList));
    updateExpenseList();
}

// Initialize expense list
updateExpenseList();

// Data for budget calculation
let monthlyIncome = 34000;
let totalExpenses = 0;
let dailySpendingLimit = 300;

// Update total expenses, remaining balance, and spending money
function updateBudgetCalculations() {
    totalExpenses = expensesList.reduce((total, expense) => total + expense.amount, 0);
    let remainingBalance = monthlyIncome - totalExpenses;
    let spendingMoney = remainingBalance - (dailySpendingLimit * 30);

    // Update DOM with calculations
    document.getElementById("remainingBalance").innerText = remainingBalance.toFixed(2);
    document.getElementById("spendingMoney").innerText = spendingMoney.toFixed(2);
    document.getElementById("dailyLimit").innerText = dailySpendingLimit.toFixed(2);
    document.getElementById("dailySpent").innerText = (totalExpenses / 30).toFixed(2);
}

// Call function to update budget calculations
updateBudgetCalculations();

</script>
</body>
</html>
