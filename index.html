<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Overview with Daily Spending</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .edit-btn {
            color: blue;
            cursor: pointer;
        }
        .status-warning {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-wallet"></i> Monthly Budget with Daily Spending</h2>

    <!-- Input Form -->
    <div class="card">
        <div class="card-body">
            <label><i class="fas fa-money-bill-wave"></i> Income (THB):</label>
            <input type="number" id="income" class="form-control mb-2" value="34000">

            <label><i class="fas fa-receipt"></i> Total Expenses (THB):</label>
            <input type="number" id="expenses" class="form-control mb-2" value="0" readonly>

            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#expenseModal"><i class="fas fa-plus"></i> Add Expense</button>
            <button class="btn btn-primary w-100 mt-2" onclick="calculateBudget()"><i class="fas fa-calculator"></i> Calculate</button>
            <button class="btn btn-info w-100 mt-2" data-bs-toggle="modal" data-bs-target="#dailyExpenseModal"><i class="fas fa-calendar-day"></i> Add Daily Expense</button>
        </div>
    </div>

    <!-- Output Section -->
    <div id="results">
        <div class="card mt-3">
            <div class="card-body">
                <p><strong>Remaining Balance:</strong> <span id="remainingBalance" class="highlight">-</span> THB</p>
                <p><strong>Money Available for Spending:</strong> <span id="spendingMoney" class="highlight">-</span> THB</p>
                <p><strong>Daily Spending Limit:</strong> <span id="dailyLimit" class="highlight">-</span> THB</p>
                <p><strong>Money Spent Today:</strong> <span id="dailySpent" class="highlight">-</span> THB</p>
                <p><strong>Status:</strong> <span id="status" class="status-warning">-</span></p>
            </div>
        </div>
    </div>

    <!-- Daily Expense List -->
    <div class="card mt-3">
        <div class="card-header"><i class="fas fa-list"></i> Daily Spending History</div>
        <div class="card-body">
            <ul id="dailyExpenseList" class="list-group"></ul>
        </div>
    </div>
</div>

<!-- Modal for Adding Expense -->
<div class="modal fade" id="expenseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-plus"></i> Add Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label>Expense Name:</label>
                <input type="text" id="expenseName" class="form-control">
                <label>Amount (THB):</label>
                <input type="number" id="expenseAmount" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addExpense()"><i class="fas fa-save"></i> Add</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Adding Daily Expense -->
<div class="modal fade" id="dailyExpenseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-calendar-day"></i> Add Daily Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label>Expense Name:</label>
                <input type="text" id="dailyExpenseName" class="form-control">
                <label>Amount (THB):</label>
                <input type="number" id="dailyExpenseAmount" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addDailyExpense()"><i class="fas fa-save"></i> Add</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Initialize data storage for expenses and daily expenses
let expensesList = JSON.parse(localStorage.getItem("expensesList")) || [];
let dailyExpenses = JSON.parse(localStorage.getItem("dailyExpenses")) || [];

// Add an expense
function addExpense() {
    const expenseName = document.getElementById("expenseName").value;
    const expenseAmount = parseFloat(document.getElementById("expenseAmount").value);

    if (expenseName && expenseAmount > 0) {
        expensesList.push({ name: expenseName, amount: expenseAmount });
        localStorage.setItem("expensesList", JSON.stringify(expensesList));
        updateExpenseList();
        calculateTotalExpenses();
        calculateBudget();
        $('#expenseModal').modal('hide');
    } else {
        alert("Please enter a valid expense name and amount");
    }
}

// Update the expense list on the UI
function updateExpenseList() {
    const expenseListElement = document.getElementById("expenseList");
    expenseListElement.innerHTML = "";
    expensesList.forEach((expense, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `${expense.name}: ${expense.amount.toFixed(2)} THB 
            <span class="edit-btn" onclick="editExpense(${index})"><i class="fas fa-edit"></i></span>
            <span class="delete-btn" onclick="deleteExpense(${index})"><i class="fas fa-trash-alt"></i></span>`;
        expenseListElement.appendChild(li);
    });
}

// Calculate total expenses
function calculateTotalExpenses() {
    const totalExpenses = expensesList.reduce((total, expense) => total + expense.amount, 0);
    document.getElementById('expenses').value = totalExpenses.toFixed(2);
}

// Calculate budget
function calculateBudget() {
    let income = parseFloat(document.getElementById('income').value);
    let totalExpenses = parseFloat(document.getElementById('expenses').value);
    let remainingBalance = income - totalExpenses;
    let dailyLimit = remainingBalance / 30;

    document.getElementById('remainingBalance').innerHTML = remainingBalance.toFixed(2);
    document.getElementById('spendingMoney').innerHTML = remainingBalance.toFixed(2);
    document.getElementById('dailyLimit').innerHTML = dailyLimit.toFixed(2);
}

// Add a daily expense
function addDailyExpense() {
    const dailyExpenseName = document.getElementById("dailyExpenseName").value;
    const dailyExpenseAmount = parseFloat(document.getElementById("dailyExpenseAmount").value);

    if (dailyExpenseName && dailyExpenseAmount > 0) {
        let currentDate = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format
        let dailyLimit = parseFloat(document.getElementById("dailyLimit").innerText);
        let dailyStatus = dailyExpenseAmount <= dailyLimit ? "OK" : "Exceeds limit";

        // Save daily expense
        dailyExpenses.push({
            date: currentDate,
            name: dailyExpenseName,
            amount: dailyExpenseAmount,
            status: dailyStatus
        });

        localStorage.setItem("dailyExpenses", JSON.stringify(dailyExpenses));
        updateDailyExpenseList();
        calculateDailySpent();
        $('#dailyExpenseModal').modal('hide');
    } else {
        alert("Please enter a valid daily expense name and amount");
    }
}

// Update daily expenses list
function updateDailyExpenseList() {
    const dailyExpenseListElement = document.getElementById("dailyExpenseList");
    dailyExpenseListElement.innerHTML = "";
    dailyExpenses.forEach((expense) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `${expense.date}: ${expense.name} - ${expense.amount.toFixed(2)} THB 
            <span class="status-warning">${expense.status}</span>`;
        dailyExpenseListElement.appendChild(li);
    });
}

// Calculate total daily spent
function calculateDailySpent() {
    const dailySpent = dailyExpenses.reduce((total, expense) => total + expense.amount, 0);
    document.getElementById("dailySpent").innerHTML = dailySpent.toFixed(2);
}

// Load data and initialize
window.onload = function() {
    updateExpenseList();
    updateDailyExpenseList();
    calculateTotalExpenses();
    calculateBudget();
}
</script>

</body>
</html>
